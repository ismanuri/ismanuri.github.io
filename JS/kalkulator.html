<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8" />
<title>kalkulator</title>
	<script type="text/javascript">
	
    var a,b,result:
    
    function setValues(){
    	a = Number(document.getElementById("a").value);
        b = Number(document.getElementById("b").value);
    }
    function sum(){
    	setValues();
        result = a+b;
        alert("Penjumlahan angka tersebut sama dengan "+result);
    }
    function rest(){
    	setValues();
        result = a-b;
        alert("Pengurangan angka tersebut sama dengan "+result);
    }
    function mult(){
    	setValues();
        result = a*b;
        alert("Perkalian angka tersebut sama dengan "+result);
    }
    function div(){
    	setValues();
        result = a/b;
        alert("Pembagian angka tersebut sama dengan "+result);
    }
    



</script>
</head>

<body>
	<div>
    	<input id="a" type="text"/>
        <input id="b" type="text"/>
        <input type="button" onclick="sum()" value="sum"/>
        <input type="button" onclick="rest()" value="rest"/>
        <input type="button" onclick="mult()" value="multiply"/>
        <input type="button" onclick="div()" value="divide"/>
    </div>
</body>
</html>
