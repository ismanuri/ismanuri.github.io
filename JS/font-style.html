<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8" />
<title>pelangi</title>
	<script>

        function makeBold() {
            document.getElementById("demo").style.fontStyle = "normal";
            document.getElementById("demo").style.fontWeight = "1000";
        }
        function makeItalic() {
            document.getElementById("demo").style.fontWeight = "400";
            document.getElementById("demo").style.fontStyle = "italic";
        }


    </script>
</head>

<body>
	<div>
        <span id="demo" onmouseover="makeBold()" onmouseout="makeItalic()">Hari ini hari Kemerdekaan RI</span>
    </div>
</body>
</html>
